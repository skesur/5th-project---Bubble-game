<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="bbox">
        <div class="bar">
            <div class="score">
                Hit :
                <div class="hit" id="hit"></div>
            </div>
            <div class="score">
                Timer :
                <div class="hit" id="timer">60</div>
            </div>
            <div class="score">
                Score :
                <div class="hit" id="score">0</div>
            </div>
        </div>
        <div class="buuble-place">
        </div>
    <script src="script.js"></script>
</body>
</html>
